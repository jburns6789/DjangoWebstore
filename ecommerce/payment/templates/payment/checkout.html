{% include "store/base.html" %}


{% load static %}


{% block content %}

</style>-->


    <body>

        <br>

        <!--<div class="container bg-white shadow-md p-5" style="width:500px; border-radius:20px;">-->
        <div class="container bg-blue shadow-md p-5 form-layout col text-center">

            <form id="form">

                <div>

                    <h3> <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> &nbsp; Complete your order </h3>

                    <p> Please enter in the relevant information below. </p>
 


                    <hr>

                    <br>

                    <div class="form-field">
                    
                        <input class="form-control validate" id="name" type="text" placeholder="Full name*" autocomplete="off" value="{{shipipng.full_name}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="email" type="email" placeholder="Email address*" autocomplete="off" value="{{shipipng.email}}" required>

                    </div>

                    
                    <br>

                    
                    <div class="form-field">

                        <input class="form-control validate" id="address1" type="text" placeholder="Address 1*" autocomplete="off" value="{{shipipng.address1}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="address2" type="text" placeholder="Address 2*" autocomplete="off" value="{{shipipng.address2}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control validate" id="city" type="text" placeholder="City*" autocomplete="off" value="{{shipipng.city}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="state" type="text" placeholder="State (Optional)" autocomplete="off" value="{{shipipng.state}}" required>

                    </div>


                    <br>


                    <div class="form-field">

                        <input class="form-control" id="zipcode" type="text" placeholder="Zip code (Optional)" autocomplete="off" value="{{shipipng.zipcode}}" required>

                    </div>
            
                </div>

                <br>


                <button id="complete-order" type="submit" class="btn btn-primary navbar-btn text-white"> &nbsp; Complete Order </button>
               

                <br>


            </form>


        </div>


        <br>


    </body>



    <script>

        // Complete checkout
        //click doesnt prompt any validator  
        //use sumbit for form vaildation 

        $(document).on('submit', function(e){

            e.preventDefault();

            $.ajax({

                type:'POST',
                url: '{% url "complete-order" %}',
                data: {

                    name: $('#name').val(), //<-- from the id tag in the form
                    email: $('#email').val(),

                    address1: $('#address1').val(),
                    address2: $('#address2').val(),
                    city: $('#city').val(),

                    state: $('#state').val(),
                    zipcode: $('#zipcode').val(),

                    csrfmiddlewaretoken: "{{csrf_token}}",
                    action: 'post'
                },

                success: function(json){
                    //console.log(json)

                    window.location.replace("{% url 'payment-success' %}")

                

                },

                error: function(xhr, errmsg, err){

                    window.location.replace("{% url 'payment-failed' %}")

                }

        });

    })


   </script>


{% endblock %}
