{% include "store/base.html" %}

{% load static %}

{% block content %}

<div class="container form-layout">

    <h2 class="text-center"><i class="fa fa-truck" aria-hidden="true"></i> &nbsp; My Orders </h2>

    <hr>

</div>

<br>

<div class="text-center container form-layout">

    {% for order in orders %}

    <strong> <i class="fa fa-list-ul" aria-hidden="true"></i> &nbsp; Order Id {{order.id}} </strong>

    <br><br>

    {{order.product}}

    <br><br>

    Quantity x {{order.quantity}}

    <br><br>

    $ {{order.price}}

    <br><br>

    <hr>


    {% endfor %}
    
    <br>
    
</div>

    







{% endblock %}
