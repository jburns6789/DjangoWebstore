{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}

<div class="container bg-blue shadow-md p-5 form-layout col text-center">

    <h3> Enter your new password: </h3>

    <hr>

        <p> Please enter your new password twice so that we can verfiy that 
            you typed it correctly!

        </p>

    <form method="post">

        {% csrf_token %}

        {{form|crispy}}

        <br>

        <button type="submit" class="btn btn-info"> Update Password </button>

    </form>

</div>



{% endblock %}
