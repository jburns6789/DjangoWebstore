{% include "store/base.html" %}

{% load static %}

{% load crispy_forms_tags %}



{% block content %}


    <div class="container bg-blue shadow-md p-5 form-layout col text-center">

        <h3>Password reset</h3>

        <p>Forgotten your password? Enter your email address below, and we'll email intructions on how to reset.</p>

            <form method="post">

                {% csrf_token %}

            </form>

    </div>

{% endblock %}
